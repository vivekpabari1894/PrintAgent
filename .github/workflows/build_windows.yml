name: Build Windows Agent

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller requests
    - name: Download SumatraPDF
      run: |
        Invoke-WebRequest -Uri "https://www.sumatrapdfreader.org/dl/rel/3.5.2/SumatraPDF-3.5.2-64.exe" -OutFile "SumatraPDF.exe"
    - name: Build EXE with Bundled SumatraPDF
      run: pyinstaller --onefile --name "CloudPrintAgent" --add-binary "SumatraPDF.exe;." agent.py
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CloudPrintAgent-Windows
        path: dist/CloudPrintAgent.exe