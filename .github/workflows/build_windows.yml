name: Build Windows Agent

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller requests pystray Pillow Cython setuptools wheel
    - name: Download SumatraPDF
      run: |
        Invoke-WebRequest -Uri "https://www.sumatrapdfreader.org/dl/rel/3.5.2/SumatraPDF-3.5.2-64.exe" -OutFile "SumatraPDF.exe"
    - name: Compile Agent with Cython
      run: |
        # Generate C file and compile to ID (In-place) -> agent.pyd
        cythonize -i -3 agent.py
        # Verify pyd exists
        dir *.pyd
    - name: Build EXE (Bootloader + Compiled Logic)
      # We target bootloader.py, which imports the compiled 'agent'.
      # PyInstaller picks up agent.pyd automatically.
      run: pyinstaller --noconsole --onefile --name "CloudPrintAgent" --add-binary "SumatraPDF.exe;." bootloader.py
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CloudPrintAgent-Windows
        path: dist/CloudPrintAgent.exe